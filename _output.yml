bookdown::gitbook:
  css: FES.css
  dev: svglite
  split_by: section
  mathjax: "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_HTMLorMML.js"

bookdown::pdf_book:
  keep_tex: yes
  dev: "cairo_pdf"
  latex_engine: pdflatex
  citation_package: natbib
  template: null
  toc_unnumbered: no
  toc_appendix: yes
  quote_footer: ["\\VA{", "}{}"]
  pandoc_args: ["--top-level-division=chapter", "--wrap=preserve"]
